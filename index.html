<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Check-In & Sign-Out</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
        form, .signout { background: #fff; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #0078D7; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #005a9e; }
    </style>
</head>
<body>

<h2>Client Registration & Visit Form</h2>

<form id="clientForm">
    <h3>Client Info</h3>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="country" placeholder="Country of Birth" required>
    <select id="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
    <input type="number" id="children" placeholder="Number of Children" min="0" required>
    <input type="text" id="phone" placeholder="Mobile Number" required>

    <h3>Visit Info</h3>
    <select id="visitReason" required>
        <option value="" disabled selected>Reason for Visit</option>
        <option value="Consultation">Consultation</option>
        <option value="Workshop">Workshop</option>
        <option value="Follow-up">Follow-up</option>
        <option value="Other">Other</option>
    </select>
    <input type="number" id="childrenToday" placeholder="Children with you today" min="0" required>

    <button type="submit">Check-In / Submit</button>
</form>

<div class="signout">
    <h3>Sign Out</h3>
    <input type="text" id="signoutPhone" placeholder="Enter Mobile Number" required>
    <button id="signoutBtn">Sign Out</button>
</div>

<script>
    // Check-In / Submit
    document.getElementById('clientForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = {
            Name: document.getElementById('name').value,
            CountryOfBirth: document.getElementById('country').value,
            Gender: document.getElementById('gender').value,
            NumberOfChildren: document.getElementById('children').value,
            MobileNumber: document.getElementById('phone').value,
            VisitReason: document.getElementById('visitReason').value,
            ChildrenToday: document.getElementById('childrenToday').value
        };

        fetch("https://YOUR-FLOW-URL-HERE", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if(response.ok){
                alert('Check-In submitted successfully!');
                document.getElementById('clientForm').reset();
            } else {
                alert('Error submitting check-in.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error submitting check-in.');
        });
    });

    // Sign-Out
    document.getElementById('signoutBtn').addEventListener('click', function() {
        const phone = document.getElementById('signoutPhone').value;
        if(!phone) { alert('Enter a mobile number'); return; }

        const signoutData = { MobileNumber: phone };

        fetch("https://YOUR-SIGNOUT-FLOW-URL-HERE", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(signoutData)
        })
        .then(response => {
            if(response.ok){
                alert('Sign-Out recorded successfully!');
                document.getElementById('signoutPhone').value = '';
            } else {
                alert('Error signing out.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error signing out.');
        });
    });
</script>
<script src="script.js"></script>
<!-- Add this div somewhere in the body, outside the form -->
<div id="notification" style="
    display:none;
    position: fixed;
    top: 20px;
    right: 20px;
    background: #28a745;
    color: white;
    padding: 15px 20px;
    border-radius: 5px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    font-weight: bold;
    z-index: 1000;
">
    Success! Your information has been submitted.
</div>

</body>
</html>
